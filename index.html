<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/jquery-ui.css">
    <link rel="stylesheet" href="lib/spectrum.css">
    <link rel="stylesheet" href="lib/jquery.flipster.css">
    <link rel="stylesheet" href="styles.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/jquery.flipster.min.js"></script>
    <script src="lib/spectrum.js"></script>
    <script src="lib/color-thief.min.js"></script>
    <script src="app-obfuscated.js"></script>
    <title>moodflix</title>
</head>
<body>
    <header>
        <h1>moodflix</h1>
        <h2>choose a swatch, find your next watch</h2>
    </header>
    <section id = selection>
        <div id = "tone-presets">
            <h3>choose a mood...</h3>
            <div id = "tone-preset-swatches"></div>
            <div id = "tone-preset-buttons"></div>
        </div>
        <div id ="custom-mood-builder">
            <h3>...or set your own tone</h3>
            <div id="color-picker-container">
                <input type ="text" id ="color-picker">
                <button id="add-color">show my mood</button>
            </div>
            <div class="custom-swatch-container">
                <div id="custom-mood-swatches"></div>
            </div>
        </div>
    </section>
    <section id="results" class="hidden">
        <h3>mood matches:</h3>
        <div id="results-carousel" class="flipster">
            <ul class="flip-items"></ul>
        </div>
    </section>
    <section id="favorites-section">
        <h3>see your favorites</h3>
        <div id ="favorites"></div>
    </section>
    
</body>
</html>
